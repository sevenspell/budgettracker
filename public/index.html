<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="theme-color" content="#317EFB">
	<meta name="Description" content="A budget tracker that will work both online and offline. Perfect for travellers.">
	<link rel="stylesheet" href="./assets/css/styles.css">
	<link rel="manifest" href="manifest.webmanifest" />
	<link rel="shortcut icon" href="./assets/images/icons/icon-192x192.png" type="image/x-icon">
	<link rel="icon" type="image/png" href="./favicon.ico">
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Caveat|Nanum+Myeongjo|Pangolin&display=swap" rel="stylesheet">
	<title>Budget Tracker</title>
</head>

<body>
    <div class="header">
        <h5 class="header">The Budget Tracker            
            <p class="subheader">Perfect for travellers, wherever you are</p>
        </h5>
    </div>
	<div class="wrapper">
        <br>
        <br>
        <br>
		<div class="total">
			<div class="total">Your total is: $<span id="total">0</span>
			</div>
		</div>
		<div class="form">
            <label class="label">Name Of Transaction:</label>
            <input type="text" id="t-name" placeholder="Air Ticket" />
            <br>
            <label class="label">Transaction Amount:</label>
            <input type="number" min="0" id="t-amount" placeholder="1200" />
            <br>
			<button id="add-btn" class="buttons"><i class="fa fa-plus"></i> Add Funds</button>
			<button id="sub-btn" class="buttons"><i class="fa fa-minus"></i> Subtract Funds</button>
			<p class="error"></p>
		</div>
		<br>
		<div class="transactions">
			<table>
                <label class="tableheader">Your Transaction Records</label>
				<thead>
					<th>Transaction</th>
					<th>Amount</th>
				</thead>
				<tbody id="tbody"></tbody>
			</table>
		</div>
		<br>
        <canvas id="myChart"></canvas>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
	<script src="./assets/js/db.js"></script>
	<script src="./assets/js/index.js"></script>
</body>

</html>
